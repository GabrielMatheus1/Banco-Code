  # This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js API Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instalar dependências
      - name: npm install
        run: npm install

      # Rodar testes (opcional)
      - name: Run migracao
        run: npm run migracao

      # Configuração do ambiente (opcional)
      - name: Configure environment
        run: |
            echo "NODE_ENV=production" >> $GITHUB_ENV
            echo "DATABASE_URL=postgres://user:password@codebuger:3033/mydb" >> $GITHUB_ENV
            echo "API_URL=http://localhost:3000" >> $GITHUB_ENV
            echo "JWT_SECRET=mysecret" >> $GITHUB_ENV
            echo "REDIS_URL=redis://codebuger:3033" >> $GITHUB_ENV
            echo "S3_BUCKET=mybucket" >> $GITHUB_ENV
            echo "S3_ACCESS_KEY=myaccesskey" >> $GITHUB_ENV



      # Iniciar o servidor
      - name: Start API server
        run: npm start

        
